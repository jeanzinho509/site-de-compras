<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTEasy - Marketplace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
      <div class="container">
        <h1 class="logo">
          <img class="hteasy-logo" src="assets/logo.jpg" alt="HTeasy logo"> 
        </h1>
        <nav>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#categories">Categories</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <button class="btn">Sign In</button>
        </div>
    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h2>Welcome to HT easy!</h2>
                <p>Find the best deals on your favorite products.</p>
                <a href="#categories" class="btn">Shop Now</a>
            </div>
        </section>
        <section id="categories" class="categories">
            <h2>Popular Categories</h2>
            <div class="category-list">
                <div class="category-card">
                    <img src="assets/electronics.jpg" alt="Electronics">
                    <h3>Electronics</h3>
                </div>
                <div class="category-card">
                    <img src="assets/fashion.jpg" alt="Fashion">
                    <h3>Fashion</h3>
                </div>
                <div class="category-card">
                    <img src="assets/home.jpg" alt="Home">
                    <h3>Home</h3>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 HTEasy - All Rights Reserved</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
