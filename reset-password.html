<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - HTeasy</title>
    <link rel="stylesheet" href="assets/src/sign/sign-in.css">
    <style>
        .success-message {
            color: #28a745;
            margin-top: 15px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="index.html">
                <img src="assets/logo.jpg" alt="HTeasy logo" style="max-width: 150px;">
            </a>
        </div>
        
        <div class="card" id="reset-password-card">
            <h2>Reset Your Password</h2>
            <p style="margin-bottom: 15px; font-size: 14px;">Please enter your new password below.</p>
            
            <div id="token-error" style="color: #dc3545; margin-bottom: 15px; display: none;">
                Invalid or expired reset token. Please request a new password reset link.
            </div>
            
            <form id="reset-password-form">
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="new-password" placeholder="At least 6 characters" required>
                    <div class="error-message" id="new-password-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-new-password">Confirm New Password</label>
                    <input type="password" id="confirm-new-password" name="confirm-new-password" required>
                    <div class="error-message" id="confirm-new-password-error"></div>
                </div>
                
                <button type="submit" class="btn btn-primary">Reset Password</button>
            </form>
            
            <div class="success-message" id="success-message">
                Your password has been reset successfully! You can now <a href="sign-in.html">sign in</a> with your new password.
            </div>
        </div>
    </div>

    <script src="assets/src/sign/reset-password.js"></script>
    <div class="back-to-home">
        <a href="index.html">Back to Home</a>
    </div>
</body>
</html>
