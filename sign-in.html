<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hteasy</title>
    <link rel="stylesheet" href="sign-in.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Ht Easy</h1>
        </div>
        
        <div class="card" id="login-card">
            <h2>Sign In</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message" id="email-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <div class="error-message" id="password-error"></div>
                </div>
                
                <div class="remember-forgot">
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    
                    <a href="#" class="forgot-password" id="forgot-password-link">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
            
            <div class="divider">New to Ht Easy?</div>
            
            <button class="btn btn-secondary" id="create-account-btn">Create your account</button>
        </div>
        
        <div class="card" id="register-card" style="display: none;">
            <h2>Create Account</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="name">Your name</label>
                    <input type="text" id="name" name="name" required>
                    <div class="error-message" id="name-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="register-email" required>
                    <div class="error-message" id="register-email-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="register-password" placeholder="At least 6 characters" required>
                    <div class="error-message" id="register-password-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Re-enter password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <div class="error-message" id="confirm-password-error"></div>
                </div>
                
                <button type="submit" class="btn btn-primary">Create your account</button>
            </form>
            
            <div class="toggle-form">
                Already have an account? <a href="#" id="sign-in-link">Sign in</a>
            </div>
        </div>
        
        <div class="card" id="forgot-password-card" style="display: none;">
            <h2>Password Reset</h2>
            <p style="margin-bottom: 15px; font-size: 14px;">Enter your email address and we'll send you a link to reset your password.</p>
            <form id="forgot-password-form">
                <div class="form-group">
                    <label for="reset-email">Email</label>
                    <input type="email" id="reset-email" name="reset-email" required>
                    <div class="error-message" id="reset-email-error"></div>
                </div>
                
                <button type="submit" class="btn btn-primary">Send reset link</button>
            </form>
            
            <div class="toggle-form">
                <a href="#" id="back-to-login">Back to Sign In</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
